---
layout: essays
---

<style>

  p {
    text-align: justify;
  }

  .codesnippet {
    margin: 15px 0 15px 0;
    overflow: auto;
    word-break: normal;
    word-wrap: normal;
    white-space: pre;
    max-height: 400px;
    background: white;
    padding: 10px;
  }

</style>
<div style="margin-top: 20px; margin-bottom: 20px" class="ui text container">
  <h1>{{ page.title }}</h1>
  <span class="date">{{ page.date | date_to_string }}</span>
  <hr>
  {{ content }}
</div>
